{% extends 'header.html' %}

  {% block content %}


   <div class="container p-4">
    <div class="row">
        {% for t in topics %}
        <div class="col-lg-4 col-md-6 col-sm-12 pb-4">
          <div class="card h-100 p-4">
            <h4>{{t.topic}}</h4>
            <p class="text-muted">{{t.article}}</p>
          </div>
        </div>
        {% endfor %}
    </div>
   </div>


  {% endblock %}
